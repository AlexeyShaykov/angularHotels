<div class="activity-row">
  <div class="activity-desc" (click)="hotelClicked(hotel)">
    <h5>Resort Address</h5>
    <p>{{hotel.address}}</p>
    <h6>{{hotel.phone}}</h6>
  </div>
  <div class="activity-img">
    <ul>
      <li *ngFor="let img of hotel.activityImg"> <img src="{{img}}">
      </li>
    </ul>
  </div>
  <div class="clear"> </div>
</div>
